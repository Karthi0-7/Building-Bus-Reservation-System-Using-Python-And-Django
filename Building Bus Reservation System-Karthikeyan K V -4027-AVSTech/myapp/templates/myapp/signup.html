{% extends 'myapp/base.html' %} {% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 col-sm-10 col-xs-12">
            <div class="card rounded-0">
                <div class="card-header">
                    <div class="card-title text-center h3 b-0">Registration</div>

                </div>
                <div class="card-body">
                    <div class="contaier-fluid">
                        <form action="{% url 'signup' %}" method="post" id="registration-form">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="control-label"></label>
                                <input name='email' class="form-control" type="text" id="email" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="mobilenumber" class="control-label"></label>
                                <input name='mobilenumber' class="form-control" type="text" id="mobilenumber" placeholder="Mobile No" required>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="control-label"></label>
                                <input name='name' id="name" class="form-control" type="text" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="control-label"></label>
                                <input name='password' id="password" class="form-control" type="password" placeholder="Password" required>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-footer text-center">
                   
                    <button  class="btn btn-dark btn-rounded w-100" data-mdb-ripple-init form="registration-form" style="background-color:blue">CREATE ACCOUNT</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
